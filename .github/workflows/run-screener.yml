name: Run low-float screener

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'   # daily at 08:00 UTC (adjust as needed)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests tqdm
      - name: Run screener
        run: |
          python3 low_float_robinhood.py --cutoff 10000000 --robinhood --workers 8 --output low_float.csv --limit 0
      - name: Commit CSV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add low_float.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "Update low_float.csv (scheduled run)"
            git push
          else
            echo "No changes to commit"
          fi